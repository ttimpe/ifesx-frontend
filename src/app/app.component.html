<main>
<div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px; min-height: 100vh;">
  <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
    <span class="fs-4">IFES X</span>
  </a>
  <hr>

<!-- DV Auswahl -->
 <h5>Aktuelle Datenversorgung:</h5>

    <div class="dropdown mt-3">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        {{ selectedVersion?.BASIS_VERSION_TEXT }}
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <!-- Dropdown Items -->
        <li *ngFor="let version of versionen" (click)="selectVersion(version)">
          <button
            class="dropdown-item d-flex justify-content-between align-items-center"
            
          >
            {{ version.BASIS_VERSION_TEXT }}
            <span *ngIf="version.id === selectedDVID" class="text-success">
              &#10003;
            </span>
          </button>
        </li>
        <li>
          <hr class="dropdown-divider" />
        </li>
        <!-- Create New Option -->
        <li>
          <a class="dropdown-item text-primary" href="#" (click)="createVersion()">Hinzuf√ºgen</a>
        </li>
      </ul>
    </div>





  <ul class="nav nav-pills flex-column mb-auto">
    <li>
      <a class="nav-link text-white"  routerLink="/calendar" routerLinkActive="active">
        <fa-icon [icon]="faCalendar"></fa-icon>
        Firmenkalender
      </a>
    </li>
    <li>
      <a class="nav-link text-white"  routerLink="/lines" routerLinkActive="active">
        <fa-icon [icon]="faRoute"></fa-icon>
        Linien
      </a>
    </li>
    <li>
      <a class="nav-link text-white"  routerLink="/stops" routerLinkActive="active">
        <fa-icon [icon]="faCircleH"></fa-icon>
        Haltestellen
      </a>
    </li>
    <li>
      <a class="nav-link text-white"  routerLink="/destinations" routerLinkActive="active">
        <fa-icon [icon]="faLocationCrosshairs"></fa-icon>
        Ziele
      </a>
    </li>
    <li>
      <a class="nav-link text-white"  routerLink="/announcements" routerLinkActive="active">
        <fa-icon [icon]="faVolumeHigh"></fa-icon>
        Ansagen
      </a>
    </li>
    <li>
      <a class="nav-link text-white"  routerLink="/specialCharacters" routerLinkActive="active">
        <strong>&nbsp;E&nbsp;</strong>
        Sonderzeichen
      </a>
    </li>
    <li>
      <a class="nav-link text-white"  routerLink="/network" routerLinkActive="active">
        <fa-icon [icon]="faMap"></fa-icon>
        Netzeditor
      </a>
    </li>
    <li>
      <a class="nav-link text-white"  routerLink="/schedule" routerLinkActive="active">
        <fa-icon [icon]="faTableList"></fa-icon>
        Fahrplan
      </a>
    </li>
  </ul>
  <hr>

</div>

<div class="d-flex flex-fill flex-grow-1 row content-column">
  <router-outlet></router-outlet>
</div>
</main>
