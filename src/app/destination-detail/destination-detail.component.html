<!-- destination-detail.component.html -->
<h2>Destination Detail</h2>
<div *ngIf="destination">
  <p><strong>ID:</strong> {{ destination.id }}</p>
  <p><strong>Name:</strong> {{ destination.name }}</p>
  <p><strong>Number:</strong> {{ destination.number }}</p>
  <p><strong>Short Name:</strong> {{ destination.short_name }}</p>
</div>
