<div class="container">
  <div class="row">
    <div *ngFor="let month of calendar" class="col-md-4 mb-4">
      <h6 class="text-center">{{ month.month }}</h6>
      <div class="calendar-grid border border-secondary">
        <div class="d-flex flex-wrap text-center border-bottom border-secondary">
          <div class="flex-fill fw-bold">Mo</div>
          <div class="flex-fill fw-bold">Di</div>
          <div class="flex-fill fw-bold">Mi</div>
          <div class="flex-fill fw-bold">Do</div>
          <div class="flex-fill fw-bold">Fr</div>
          <div class="flex-fill fw-bold">Sa</div>
          <div class="flex-fill fw-bold">So</div>
        </div>
        <div class="d-flex flex-wrap">
          <div *ngFor="let day of month.days"
          class="day p-2 flex-fill text-center border-end border-secondary"
          [ngClass]="{
            'outside-month': !day.isCurrentMonth,
            'out-of-range': day.isOutOfRange
          }"
          [class]="day.specialClass">
       {{ day.date.getDate() }}
     </div>
      </div>
    </div>
  </div>
</div>
