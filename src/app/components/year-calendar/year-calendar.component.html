<div class="container">
  <div class="row">
    <div *ngFor="let month of calendar" class="col-md-4 mb-4">
      <h4 class="text-center">{{ month.month }}</h4>
      <div class="calendar-grid border border-secondary">
        <div class="d-flex flex-wrap text-center border-bottom border-secondary">
          <div class="p-2 flex-fill fw-bold">Mo</div>
          <div class="p-2 flex-fill fw-bold">Di</div>
          <div class="p-2 flex-fill fw-bold">Mi</div>
          <div class="p-2 flex-fill fw-bold">Do</div>
          <div class="p-2 flex-fill fw-bold">Fr</div>
          <div class="p-2 flex-fill fw-bold">Sa</div>
          <div class="p-2 flex-fill fw-bold">So</div>
        </div>
        <div class="d-flex flex-wrap">
          <div *ngFor="let day of month.days" class="day p-2 flex-fill text-center border-end ">
            {{ day.getDate() }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
