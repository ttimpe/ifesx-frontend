<div class="modal" tabindex="-1" role="dialog" #editTagesartModal>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Tagesart</h5>
        <button  type="button" class="btn close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group row">
              <label for="number" class="col-form-label col-sm-2">Nummer:</label>
              <div class="col-sm-10">
                <input type="text" id="number" [(ngModel)]="tagesart.tagesart_nr" name="number" required class="form-control">
              </div>
              </div>
              <div class="form-group row">
                <label for="name" class="col-form-label col-sm-2">Beschreibung:</label>
                <div class="col-sm-10">
                <input type="text" id="beschreibung" [(ngModel)]="tagesart.tagesart_text" name="beschreibung" class="form-control">
                </div>
              </div>

              <!-- Add other form fields as needed -->
              <div class="form-group row">
                <div class="col-sm-10">
              <button (click)="saveTagesart()" class="btn btn-primary">Speichern</button>
              </div>
              </div>
            </form>
      </div>

      </div>
    </div>
  </div>
