<!-- line-list.component.html -->
<div class="d-flex align-items-center flex-shrink-0 p-3 justify-content-between link-dark text-decoration-none border-bottom">
  <div class="d-flex">
  <span class="fs-5 fw-semibold">Haltestellen</span>
  <div class="btn-toolbar">
    <button class="btn mx-2" type="button" (click)="addStop()"><fa-icon [icon]="faPlus"></fa-icon></button>
    <button class="btn mx-2" type="button" (click)="editStop()" [disabled]="selectedRow.length == 0"><fa-icon [icon]="faPenSquare"></fa-icon></button>
    <button class="btn mx-2" type="button" [disabled]="selectedRow.length == 0" (click)="deleteStop()"><fa-icon [icon]="faTrash"></fa-icon></button>
  </div>
</div>
  <input
  type="text" class=""
  placeholder="Haltestelle"
  (keyup)="updateFilter($event)"
/>
</div>
      <div class="btn-toolbar">

      </div>
<div class="list-group">
  <ngx-datatable #stopTable class="bootstrap container striped fixed-header" [rows]="stops" columnMode="force" [headerHeight]="40" [footerHeight]="50" [rowHeight]="'auto'" [selectionType]="selectionType" [selected]="selectedRow" (select)="onSelected($event)" [limit]="50"
  >
    <ngx-datatable-column name="ID">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.id }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Name">
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{ row.name }}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="übergeordnete Haltestelle">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <p *ngIf="row.parent != null">{{ row.parent.name }}</p>

      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Abkürzung">
      <ng-template let-row="row" ngx-datatable-cell-template>
        <p *ngIf="row.information != null">{{ row.information.code }}</p>

      </ng-template>
    </ngx-datatable-column>


    <!-- Add additional columns as needed -->

  </ngx-datatable>
</div>
