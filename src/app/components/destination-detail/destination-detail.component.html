<div class="container mx-auto p-4 max-w-5xl animate-fade-in">
  <div class="flex flex-col h-full bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden"
    *ngIf="destination">
    <!-- Header Toolbar -->
    <div class="flex items-center justify-between p-4 border-b border-slate-100 bg-slate-50/50">
      <div class="flex items-center gap-4">
        <div class="w-10 h-10 bg-emerald-100 text-emerald-600 rounded-lg flex items-center justify-center">
          <i class="pi pi-flag text-xl"></i>
        </div>
        <div>
          <h2 class="text-lg font-bold text-slate-800 tracking-tight">
            {{ destination.ZNR_NR ? 'Ziel bearbeiten' : 'Neues Ziel' }}
          </h2>
          <p *ngIf="destination.ZNR_TEXT" class="text-xs text-slate-500 font-medium">{{ destination.ZNR_TEXT }}</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <p-button label="Speichern" icon="pi pi-check" severity="success" size="small"
          (onClick)="saveDestination()"></p-button>
        <p-button label="Zur端ck" icon="pi pi-arrow-left" routerLink="/destinations" severity="secondary" size="small"
          [text]="true"></p-button>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-auto p-6">
      <p-toast></p-toast>

      <div class="flex flex-col gap-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="flex flex-col gap-2">
            <label class="font-bold text-slate-700">Zielnummer (ZNR_NR)</label>
            <p-inputNumber [(ngModel)]="destination.ZNR_NR" [useGrouping]="false" styleClass="w-full"
              class="w-full"></p-inputNumber>
            <small class="text-slate-500">Eindeutige ID des Ziels</small>
          </div>
          <div class="flex flex-col gap-2">
            <label class="font-bold text-slate-700">Zieltext (ZNR_TEXT)</label>
            <input pInputText [(ngModel)]="destination.ZNR_TEXT" class="w-full" maxlength="160" />
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <label class="font-bold text-slate-700">K端rzel (ZNR_KUERZEL)</label>
          <input pInputText [(ngModel)]="destination.ZNR_KUERZEL" class="w-full" maxlength="10" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="font-bold text-slate-700">Fahrerkurztext</label>
          <input pInputText [(ngModel)]="destination.FAHRERKURZTEXT" class="w-full" maxlength="44" />
          <small class="text-slate-500">F端r das Fahrerdisplay</small>
        </div>

        <div class="flex flex-col gap-2 md:col-span-2">
          <label class="font-bold text-slate-700">Seitentext (SEITENTEXT)</label>
          <input pInputText [(ngModel)]="destination.SEITENTEXT" class="w-full" maxlength="160" />
          <small class="text-slate-500">Text f端r die seitliche Anzeige</small>
        </div>

        <div class="flex flex-col gap-2 md:col-span-2">
          <label class="font-bold text-slate-700">Steuercode (ZNR_CODE)</label>
          <input pInputText [(ngModel)]="destination.ZNR_CODE" class="w-full" maxlength="68" />
        </div>
      </div>
    </div>
  </div>
</div>
