<div class="flex flex-col h-full bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
  <!-- Header Toolbar -->
  <div class="flex items-center justify-between p-4 border-b border-slate-100 bg-slate-50/50">
    <div class="flex items-center gap-4">
      <div class="w-10 h-10 bg-pink-100 text-pink-600 rounded-lg flex items-center justify-center">
        <i class="pi pi-volume-high text-xl"></i>
      </div>
      <div>
        <h2 class="text-lg font-bold text-slate-800 tracking-tight">Ansagen</h2>
        <p class="text-xs text-slate-500 font-medium">{{announcements.length}} Einträge gefunden</p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div class="relative flex items-center">
        <i class="pi pi-search absolute left-3 text-slate-400 z-10 pointer-events-none"></i>
        <input type="text" pInputText placeholder="Suchen..."
          (input)="dt.filterGlobal($any($event.target).value, 'contains')"
          class="!pl-10 !pr-4 !py-2 !border !border-slate-300 !rounded-lg !text-sm !w-64 focus:!border-indigo-500 focus:!ring-2 focus:!ring-indigo-100 !bg-white transition-all shadow-sm" />
      </div>
      <p-button label="Neue Ansage" icon="pi pi-plus" [routerLink]="['/announcements/add']" severity="success"
        size="small"></p-button>
    </div>
  </div>

  <!-- Table -->
  <div class="flex-1 overflow-auto bg-white p-2">
    <p-table #dt [value]="announcements" [rows]="50" [paginator]="true"
      [globalFilterFields]="['number', 'name', 'fileName']" styleClass="p-datatable-striped" [rowHover]="true"
      [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="number" class="font-semibold text-sm text-slate-700" style="width: 15%">Nummer
            <p-sortIcon field="number"></p-sortIcon></th>
          <th pSortableColumn="name" class="font-semibold text-sm text-slate-700">Name <p-sortIcon
              field="name"></p-sortIcon></th>
          <th pSortableColumn="fileName" class="font-semibold text-sm text-slate-700">Datei <p-sortIcon
              field="fileName"></p-sortIcon></th>
          <th class="font-semibold text-sm text-slate-700" style="width: 15%">Aktionen</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-row>
        <tr>
          <td class="font-mono font-bold text-blue-600">
            <a [routerLink]="['/announcements', row.number]" class="hover:underline">
              {{ row.number }}
            </a>
          </td>
          <td>{{ row.name }}</td>
          <td class="font-mono text-sm">{{ row.fileName }}</td>
          <td>
            <div class="flex gap-1">
              <p-button icon="pi pi-pencil" [text]="true" severity="warn" size="small"
                [routerLink]="['/announcements', row.number]" pTooltip="Bearbeiten"></p-button>
              <p-button icon="pi pi-trash" [text]="true" severity="danger" size="small"
                (onClick)="deleteAnnouncement(row)" pTooltip="Löschen"></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center p-4">Keine Ansagen gefunden.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
