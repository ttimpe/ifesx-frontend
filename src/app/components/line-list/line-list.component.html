<!-- line-list.component.html -->
<div class="flex flex-col h-full bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
  <!-- Header Toolbar -->
  <div class="flex items-center justify-between p-4 border-b border-slate-100 bg-slate-50/50">
    <div class="flex items-center gap-4">
      <div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center">
        <fa-icon [icon]="faRoute" class="text-xl"></fa-icon>
      </div>
      <div>
        <h2 class="text-lg font-bold text-slate-800 tracking-tight">Linien</h2>
        <p class="text-xs text-slate-500 font-medium">{{lines.length}} Einträge gefunden</p>
      </div>
    </div>

    <div class="flex items-center gap-3">
      <div class="relative flex items-center">
        <i class="pi pi-search absolute left-3 text-slate-400 z-10 pointer-events-none"></i>
        <input type="text" pInputText placeholder="Suchen..." (input)="applyFilterGlobal($event, 'contains')"
          class="!pl-10 !pr-4 !py-2 !border !border-slate-300 !rounded-lg !text-sm !w-64 focus:!border-indigo-500 focus:!ring-2 focus:!ring-indigo-100 !bg-white transition-all shadow-sm" />
      </div>
      <p-button label="Neue Linie" icon="pi pi-plus" severity="success" (onClick)="addLine()" size="small"></p-button>
    </div>
  </div>

  <!-- Table -->
  <div class="flex-1 overflow-auto bg-white p-2">
    <p-table #dt [value]="lines" [rows]="100" [paginator]="true"
      [globalFilterFields]="['LI_KUERZEL', 'LIDNAME', 'LI_NR']" [tableStyle]="{ 'min-width': '50rem' }"
      [rowHover]="true" dataKey="LI_NR"
      currentPageReportTemplate="Zeige {first} bis {last} von {totalRecords} Einträgen" [showCurrentPageReport]="true"
      styleClass="p-datatable-striped">

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="LI_NR" class="font-semibold text-sm text-slate-700" style="width:10%">ID <p-sortIcon
              field="LI_NR"></p-sortIcon></th>
          <th pSortableColumn="LI_KUERZEL" class="font-semibold text-sm text-slate-700" style="width:15%">Nummer
            <p-sortIcon field="LI_KUERZEL"></p-sortIcon></th>
          <th pSortableColumn="LIDNAME" class="font-semibold text-sm text-slate-700" style="width:55%">Bezeichnung
            <p-sortIcon field="LIDNAME"></p-sortIcon></th>
          <th class="font-semibold text-sm text-slate-700" style="width:20%">Aktionen</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-line>
        <tr class="hover:bg-slate-50 transition-colors cursor-pointer" (click)="editLine(line)">
          <td class="font-medium text-slate-600">{{ line.LI_NR }}</td>
          <td>
            <span class="inline-block px-2 py-1 rounded text-white font-bold text-center min-w-[3rem]"
              [ngStyle]="{'background-color': line.LIN_FARBE || '#000', 'color': line.LIN_TEXT_FARBE || '#fff'}">
              {{ line.LI_KUERZEL }}
            </span>
          </td>
          <td class="text-slate-800">{{ line.LIDNAME }}</td>
          <td>
            <div class="flex gap-2">
              <p-button icon="pi pi-pencil" [text]="true" severity="warn" size="small"
                (onClick)="editLine(line); $event.stopPropagation()"></p-button>
              <p-button icon="pi pi-trash" [text]="true" severity="danger" size="small"
                (onClick)="deleteLine(line); $event.stopPropagation()"></p-button>
            </div>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="4" class="text-center p-8 text-slate-500">
            <div class="flex flex-col items-center justify-center">
              <i class="pi pi-directions text-4xl mb-3 text-slate-300"></i>
              <p>Keine Linien gefunden.</p>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
