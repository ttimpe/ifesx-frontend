<div *ngIf="stop">
<app-titlebar [title]="'Haltestelle'" [canGoBack]="true"></app-titlebar>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group row">

      <label for="stopName" class="col-sm-2 col-form-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" id="stopName" name="stopName" [(ngModel)]="stop.name" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="stopLatitude" class="col-sm-2 col-form-label">Latitude:</label>
      <div class="col-sm-10">

      <input type="number" id="stopLatitude" name="stopLatitude" [(ngModel)]="stop.latitude" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="stopLongitude" class="col-sm-2 col-form-label">Longitude:</label>
      <div class="col-sm-10">

      <input type="number" id="stopLongitude" name="stopLongitude" [(ngModel)]="stop.longitude" class="form-control" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="stopCode" class="col-sm-2 col-form-label">Abk√ºrzung:</label>
      <div class="col-sm-10">

      <input type="text" id="code" name="code" [(ngModel)]="stopInformation.code" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="stopNumber" class="col-sm-2 col-form-label">Nummer:</label>
      <div class="col-sm-10">

      <input type="text" id="code" name="number" [(ngModel)]="stopInformation.number" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="stopShortName" class="col-sm-2 col-form-label">Kurzname:</label>
      <div class="col-sm-10">

      <input type="text" id="shortname" name="shortname" [(ngModel)]="stopInformation.shortName" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
    <button type="submit" class="btn btn-primary">Speichern</button>
    </div>
    </div>
  </form>
</div>
