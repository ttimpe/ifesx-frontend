<div class="container mx-auto p-4 max-w-6xl animate-fade-in">
    <div class="flex flex-col h-full bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
        <!-- Header Toolbar -->
        <div class="flex items-center justify-between p-4 border-b border-slate-100 bg-slate-50/50">
            <div class="flex items-center gap-4">
                <div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-lg flex items-center justify-center">
                    <i class="pi pi-compass text-xl"></i>
                </div>
                <div>
                    <h2 class="text-lg font-bold text-slate-800 tracking-tight">
                        {{ isNew ? 'Neue Ortsmarke' : 'Ortsmarke bearbeiten' }}
                    </h2>
                    <p *ngIf="om.ORM_TEXT" class="text-xs text-slate-500 font-medium">{{ om.ORM_TEXT }}</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <p-button label="Speichern" icon="pi pi-check" severity="success" size="small"
                    (onClick)="save()"></p-button>
                <p-button *ngIf="!isNew" label="Löschen" icon="pi pi-trash" severity="danger" size="small" [text]="true"
                    (onClick)="delete()"></p-button>
                <p-button label="Zurück" icon="pi pi-arrow-left" routerLink="/rec-om" severity="secondary" size="small"
                    [text]="true"></p-button>
            </div>
        </div>

        <!-- Content -->
        <div class="flex-1 overflow-auto p-6">
            <p-toast></p-toast>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Form -->
                <div class="flex flex-col gap-6">
                    <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                        <div class="p-4 border-b border-slate-100 bg-slate-50/50">
                            <h3 class="font-bold text-slate-800">Eigenschaften</h3>
                        </div>
                        <div class="p-6 flex flex-col gap-4">
                            <div class="flex flex-col gap-2">
                                <label class="font-bold text-slate-700">OM-Nr (ID)</label>
                                <p-inputNumber [(ngModel)]="om.OM_NR" [useGrouping]="false" styleClass="w-full"
                                    class="w-full"></p-inputNumber>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="flex flex-col gap-2">
                                    <label class="font-bold text-slate-700">Type-Nr</label>
                                    <p-inputNumber [(ngModel)]="om.ONR_TYP_NR" [useGrouping]="false" styleClass="w-full"
                                        class="w-full"></p-inputNumber>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="font-bold text-slate-700">Ort-Nr (Ref)</label>
                                    <p-inputNumber [(ngModel)]="om.ORT_NR" [useGrouping]="false" styleClass="w-full"
                                        class="w-full" (onBlur)="save()"></p-inputNumber>
                                    <!-- Trigger map update on blur if changed? For now simple binding -->
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="font-bold text-slate-700">Kürzel</label>
                                <input pInputText [(ngModel)]="om.ORM_KUERZEL" maxlength="6" class="w-full" />
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="font-bold text-slate-700">ORMACODE</label>
                                <p-inputNumber [(ngModel)]="om.ORMACODE" [useGrouping]="false" styleClass="w-full"
                                    class="w-full"></p-inputNumber>
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="font-bold text-slate-700">Text</label>
                                <input pInputText [(ngModel)]="om.ORM_TEXT" maxlength="40" class="w-full" />
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Map -->
                <div class="flex flex-col h-full">
                    <div
                        class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden h-full flex flex-col">
                        <div class="p-4 border-b border-slate-100 bg-slate-50/50">
                            <h3 class="font-bold text-slate-800">Karte (Zugehöriger Ort)</h3>
                        </div>
                        <div class="flex-1 relative min-h-[400px]">
                            <div id="map" class="absolute inset-0 w-full h-full z-0"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
