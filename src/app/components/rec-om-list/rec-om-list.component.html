<div class="flex flex-col h-full bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
    <!-- Header Toolbar -->
    <div class="flex items-center justify-between p-4 border-b border-slate-100 bg-slate-50/50">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-orange-100 text-orange-600 rounded-lg flex items-center justify-center">
                <i class="pi pi-map-marker text-xl"></i>
            </div>
            <div>
                <h2 class="text-lg font-bold text-slate-800 tracking-tight">Ortsmarken</h2>
                <p class="text-xs text-slate-500 font-medium">{{rows.length}} Einträge gefunden</p>
            </div>
        </div>

        <div class="flex items-center gap-3">
            <div class="relative flex items-center">
                <i class="pi pi-search absolute left-3 text-slate-400 z-10 pointer-events-none"></i>
                <input type="text" pInputText placeholder="Suchen..."
                    (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                    class="!pl-10 !pr-4 !py-2 !border !border-slate-300 !rounded-lg !text-sm !w-64 focus:!border-indigo-500 focus:!ring-2 focus:!ring-indigo-100 !bg-white transition-all shadow-sm" />
            </div>
            <p-button label="Neue Ortsmarke" icon="pi pi-plus" [routerLink]="['/rec-om/add']" severity="success"
                size="small"></p-button>
        </div>
    </div>

    <!-- Table -->
    <div class="flex-1 overflow-auto bg-white p-2">
        <p-table #dt [value]="rows" [rows]="50" [paginator]="true"
            [globalFilterFields]="['OM_NR', 'ORM_KUERZEL', 'ORM_TEXT', 'ORT_NR']" styleClass="p-datatable-striped"
            [rowHover]="true" [loading]="loading">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="OM_NR" class="font-semibold text-sm text-slate-700" style="width: 15%">OM-Nr
                        <p-sortIcon field="OM_NR"></p-sortIcon>
                    </th>
                    <th pSortableColumn="ORM_KUERZEL" class="font-semibold text-sm text-slate-700" style="width: 15%">
                        Kürzel <p-sortIcon field="ORM_KUERZEL"></p-sortIcon></th>
                    <th pSortableColumn="ORM_TEXT" class="font-semibold text-sm text-slate-700">Beschreibung <p-sortIcon
                            field="ORM_TEXT"></p-sortIcon></th>
                    <th pSortableColumn="ORT_NR" class="font-semibold text-sm text-slate-700" style="width: 15%">Ort-Nr
                        <p-sortIcon field="ORT_NR"></p-sortIcon>
                    </th>
                    <th class="font-semibold text-sm text-slate-700" style="width: 15%">Aktionen</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-row>
                <tr>
                    <td class="font-mono text-blue-600 font-bold">
                        <a [routerLink]="['/rec-om', row.id]" class="hover:underline">
                            {{ row.OM_NR }}
                        </a>
                    </td>
                    <td class="font-bold">{{ row.ORM_KUERZEL }}</td>
                    <td>{{ row.ORM_TEXT }}</td>
                    <td>{{ row.ORT_NR }}</td>
                    <td>
                        <div class="flex gap-1">
                            <p-button icon="pi pi-pencil" [text]="true" severity="secondary" size="small"
                                [routerLink]="['/rec-om', row.id]" pTooltip="Bearbeiten"></p-button>
                            <p-button icon="pi pi-trash" [text]="true" severity="danger" size="small"
                                (onClick)="deleteRecOm(row)" pTooltip="Löschen"></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="5" class="text-center p-4">Keine Ortsmarken gefunden.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
