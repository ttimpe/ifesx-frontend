<div class="max-w-3xl mx-auto p-6">
    <div class="mb-6 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <p-button icon="pi pi-arrow-left" [text]="true" severity="secondary"
                routerLink="/rec-anr"></p-button>
            <h2 class="text-2xl font-bold text-slate-800">{{ isNew ? 'Neuer Anschluss-Text' : 'Anschluss-Text
                bearbeiten' }}</h2>
        </div>
    </div>

    <p-card styleClass="shadow-sm border border-slate-200 rounded-xl overflow-hidden">
        <div class="flex flex-col gap-6">
            <div class="flex flex-col gap-2">
                <label for="anrNr" class="text-sm font-medium text-slate-700">Nummer (ANR_NR)</label>
                <input pInputText id="anrNr" type="number" [(ngModel)]="item.ANR_NR" [disabled]="!isNew" class="w-full"
                    placeholder="z.B. 101" />
                <small class="text-slate-500">Eindeutige ID für diesen Text.</small>
            </div>

            <div class="flex flex-col gap-2">
                <label for="anrText" class="text-sm font-medium text-slate-700">Ansage-Text / Display-Text</label>
                <textarea pInputTextarea id="anrText" [(ngModel)]="item.ANR_TEXT" rows="3" class="w-full"
                    maxlength="200" placeholder="z.B. Nächster Halt: Hauptbahnhof"></textarea>
                <small class="text-slate-500">Maximal 200 Zeichen.</small>
            </div>

            <div class="flex justify-end gap-3 mt-4 pt-4 border-t border-slate-100">
                <p-button *ngIf="!isNew" label="Löschen" icon="pi pi-trash" severity="danger" [outlined]="true"
                    (onClick)="delete()"></p-button>
                <p-button label="Speichern" icon="pi pi-check" severity="success" (onClick)="save()"></p-button>
            </div>
        </div>
    </p-card>
</div>
