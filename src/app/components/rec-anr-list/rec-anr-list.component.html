<div class="flex flex-col h-full bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
    <!-- Header Toolbar -->
    <div class="flex items-center justify-between p-4 border-b border-slate-100 bg-slate-50/50">
        <div class="flex items-center gap-4">
            <div class="w-10 h-10 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center">
                <fa-icon [icon]="faVolumeHigh" class="text-xl"></fa-icon>
            </div>
            <div>
                <h2 class="text-lg font-bold text-slate-800 tracking-tight">Ansagen</h2>
                <p class="text-xs text-slate-500 font-medium">{{rows.length}} Eintr√§ge gefunden</p>
            </div>
        </div>
    </div>

    <div class="flex items-center gap-3">
        <div class="relative flex items-center">
            <i class="pi pi-search absolute left-3 text-slate-400 z-10 pointer-events-none"></i>
            <input type="text" pInputText placeholder="Suchen..." (input)="applyFilterGlobal($event, 'contains')"
                class="!pl-10 !pr-4 !py-2 !border !border-slate-300 !rounded-lg !text-sm !w-64 focus:!border-indigo-500 focus:!ring-2 focus:!ring-indigo-100 !bg-white transition-all shadow-sm" />
        </div>
        <a routerLink="/rec-anr/new">
            <p-button label="Neue Ansage" icon="pi pi-plus" severity="success" size="small"></p-button>
        </a>
    </div>
</div>

<!-- Table -->
<div class="flex-1 overflow-auto bg-white p-2">
    <p-table #dt [value]="rows" [rows]="100" [paginator]="true" [globalFilterFields]="['ANR_NR', 'ANR_TEXT']"
        [tableStyle]="{ 'min-width': '50rem' }" [rowHover]="true" styleClass="p-datatable-striped">

        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="ANR_NR" class="font-semibold text-sm text-slate-700" style="width:20%">Nr
                    <p-sortIcon field="ANR_NR"></p-sortIcon>
                </th>
                <th pSortableColumn="ANR_TEXT" class="font-semibold text-sm text-slate-700" style="width:60%">Text
                    <p-sortIcon field="ANR_TEXT"></p-sortIcon>
                </th>
                <th class="font-semibold text-sm text-slate-700" style="width:20%">Aktionen</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-row>
            <tr class="hover:bg-slate-50 transition-colors cursor-pointer" [routerLink]="['/rec-anr', row.ANR_NR]">
                <td class="font-medium text-slate-600">{{ row.ANR_NR }}</td>
                <td>{{ row.ANR_TEXT }}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" [text]="true" severity="warn" size="small"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="3" class="text-center p-8 text-slate-500">
                    <div class="flex flex-col items-center justify-center">
                        <i class="pi pi-megaphone text-4xl mb-3 text-slate-300"></i>
                        <p>Keine Ansagen gefunden.</p>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
