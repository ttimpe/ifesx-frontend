<!-- destination-detail.component.html -->
<app-titlebar [title]="'Ansage'" [canGoBack]="true">
</app-titlebar>
<div>
  <form>
<div class="form-group row">
    <label for="number" class="col-form-label col-sm-2">Nummer:</label>
    <div class="col-sm-10">
      <input type="text" id="number" [(ngModel)]="announcement.number" name="number" required class="form-control">
    </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-form-label col-sm-2">Name:</label>
      <div class="col-sm-10">
      <input type="text" id="name" [(ngModel)]="announcement.name" name="name" required class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="fileName" class="col-form-label col-sm-2">Dateiname:</label>
      <div class="col-sm-10">
        <select name="fileName" id="fileName" [(ngModel)]="announcement.fileName">
          <option *ngFor="let file of fileNames" [ngValue]="file">{{ file }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-form-label col-sm-2">Vollst√§ndiger Text:</label>
      <div class="col-sm-10">
        <input type="text" id="fullText" [(ngModel)]="announcement.fullText" name="fullText" required class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <app-stop-search-field (onSelectStop)="selectStop($event)"></app-stop-search-field>
      <ngx-datatable class="bootstrap container striped" [rows]="announcement.stops" columnMode="force" [headerHeight]="40" [footerHeight]="50" [rowHeight]="'auto'" [selectionType]="selectionType" [selected]="selectedStops" (select)="onSelect($event)">
        <ngx-datatable-column name="">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.name }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="ID">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.id }}
          </ng-template>
        </ngx-datatable-column>
        </ngx-datatable>
    </div>


    <!-- Add other form fields as needed -->
    <div class="form-group row">
      <div class="col-sm-10">
    <button (click)="saveAnnouncement()" class="btn btn-primary">Speichern</button>
    </div>
    </div>
  </form>
</div>
