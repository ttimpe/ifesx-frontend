<div class="container mx-auto p-4 max-w-5xl animate-fade-in">
  <div class="flex flex-col h-full bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
    <!-- Header Toolbar -->
    <div class="flex items-center justify-between p-4 border-b border-slate-100 bg-slate-50/50">
      <div class="flex items-center gap-4">
        <div class="w-10 h-10 bg-pink-100 text-pink-600 rounded-lg flex items-center justify-center">
          <i class="pi pi-volume-up text-xl"></i>
        </div>
        <div>
          <h2 class="text-lg font-bold text-slate-800 tracking-tight">
            {{ isNew ? 'Neue Ansage' : 'Ansage bearbeiten' }}
          </h2>
          <p *ngIf="announcement.name" class="text-xs text-slate-500 font-medium">{{ announcement.name }}</p>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <p-button label="Speichern" icon="pi pi-check" severity="success" size="small"
          (onClick)="saveAnnouncement()"></p-button>
        <p-button *ngIf="!isNew" label="Löschen" icon="pi pi-trash" severity="danger" size="small" [text]="true"
          (onClick)="deleteAnnouncement()"></p-button>
        <p-button label="Zurück" icon="pi pi-arrow-left" routerLink="/announcements" severity="secondary" size="small"
          [text]="true"></p-button>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 overflow-auto p-6">
      <p-toast></p-toast>

      <div class="flex flex-col gap-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="flex flex-col gap-2">
            <label class="font-bold text-slate-700">Nummer</label>
            <p-inputNumber [(ngModel)]="announcement.number" [useGrouping]="false" styleClass="w-full"
              class="w-full"></p-inputNumber>
          </div>
          <div class="flex flex-col gap-2">
            <label class="font-bold text-slate-700">Name</label>
            <input pInputText [(ngModel)]="announcement.name" class="w-full" />
          </div>
        </div>

        <div class="flex flex-col gap-4 border p-4 rounded-lg bg-slate-50 border-slate-200">
          <label class="font-bold text-slate-700">Audiodatei</label>

          <div class="flex gap-4 items-center">
            <div class="flex-1 flex flex-col gap-2">
              <label class="text-sm text-slate-500">Vorhandene Datei auswählen</label>
              <p-select [options]="fileNames" [(ngModel)]="announcement.fileName" placeholder="Datei wählen"
                [filter]="true" styleClass="w-full" [style]="{'width':'100%'}"></p-select>
            </div>
            <div class="flex-none pt-6">
              <span class="text-slate-400">ODER</span>
            </div>
            <div class="flex-1">
              <p-fileUpload mode="basic" chooseLabel="Hochladen" name="file"
                url="/api/announcements/upload" accept="audio/*" (onUpload)="onUpload($event)"
                [auto]="true"></p-fileUpload>
            </div>
          </div>
        </div>

        <div class="flex flex-col gap-2">
          <label class="font-bold text-slate-700">Vollständiger Text</label>
          <input pInputText [(ngModel)]="announcement.fullText" class="w-full" />
        </div>

        <div class="flex flex-col gap-2">
          <label class="font-bold text-slate-700">Zugeordnete Haltestellen</label>
          <div class="flex gap-2 mb-2">
            <div class="flex-1">
              <app-stop-search-field (onSelectStop)="selectStop($event)"></app-stop-search-field>
            </div>
          </div>

          <p-table [value]="announcement.stops" styleClass="p-datatable-striped" [rowHover]="true">
            <ng-template pTemplate="header">
              <tr>
                <th style="width: 15%">ID</th>
                <th>Name</th>
                <th style="width: 10%"></th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-stop>
              <tr>
                <td>{{stop.id}}</td>
                <td>{{stop.name}}</td>
                <td class="text-right">
                  <p-button icon="pi pi-trash" [text]="true" severity="danger" size="small"
                    (onClick)="removeStop(stop)"></p-button>
                </td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="3" class="text-center p-4 text-slate-500">Keine Haltestellen zugeordnet.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
